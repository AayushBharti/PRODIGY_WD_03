<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe GAME</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
    <script src="tic_tac_toe.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="app-container">
            <h1 class="heading">Tic Tac Toe Game</h1>
            <div class="status">
                <h2 id="turn-data">X's turn</h2>
                <button type="button" class="restart-btn">RESTART</button>
            </div>
            <div class="game-board">
                <div class="cell cell0"></div>
                <div class="cell cell1"></div>
                <div class="cell cell2"></div>
                <div class="cell cell3"></div>
                <div class="cell cell4"></div>
                <div class="cell cell5"></div>
                <div class="cell cell6"></div>
                <div class="cell cell7"></div>
                <div class="cell cell8"></div>
            </div>
        </div>
    </div>
</body>
</html>
